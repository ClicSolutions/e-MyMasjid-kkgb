<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Log Masuk e‑MyMasjid</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="logo-container">
    <img src="assets/logo-masjid.png" alt="Logo Masjid" class="logo" />
  </div>
  <div class="login-box">
    <h2>Log Masuk e‑MyMasjid</h2>
    <input type="email" id="email" placeholder="Email AJK/Qariah" />
    <input type="password" id="password" placeholder="Kata Laluan" />
    <button onclick="login()">Log Masuk</button>
    <div id="loginStatus"></div>
  </div>
  <script type="module" src="js/auth.js"></script>
</body>
</html>
