<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <title>Sistem Maklumat Kubur - Demo</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    input {
      padding: 5px;
      width: 300px;
      margin-bottom: 10px;
    }
    h2 {
      color: #333;
    }
  </style>
</head>
<body>
  <h2>Sistem Maklumat Kubur (Demo)</h2>
  <input type="text" id="searchInput" onkeyup="searchTable()" placeholder="Cari Nama atau Lot..." />

  <table id="kuburTable">
    <thead>
      <tr>
        <th>Nama</th>
        <th>No K/P</th>
        <th>Tarikh Meninggal</th>
        <th>No Lot</th>
        <th>No Siri</th>
        <th>Status</th>
        <th>Kawasan</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Shahirah Nadiah Baharuddin</td>
        <td>-</td>
        <td>2025-07-09</td>
        <td><a href="kubur.html#1876" target="_blank">1876</a></td>
        <td>-</td>
        <td>-</td>
        <td>Kg Klang Gate Baru</td>
      </tr>
      <tr>
        <td>Jalaludin Abdul Khalid</td>
        <td>-</td>
        <td>2025-07-12</td>
        <td><a href="kubur.html#1877" target="_blank">1877</a></td>
        <td>-</td>
        <td>-</td>
        <td>Kg Klang Gate Baru</td>
      </tr>
    </tbody>
  </table>

  <script>
    function searchTable() {
      const input = document.getElementById("searchInput");
      const filter = input.value.toUpperCase();
      const table = document.getElementById("kuburTable");
      const tr = table.getElementsByTagName("tr");

      for (let i = 1; i < tr.length; i++) {
        let rowMatch = false;
        const td = tr[i].getElementsByTagName("td");
        for (let j = 0; j < td.length; j++) {
          if (td[j]) {
            if (td[j].innerText.toUpperCase().indexOf(filter) > -1) {
              rowMatch = true;
              break;
            }
          }
        }
        tr[i].style.display = rowMatch ? "" : "none";
      }
    }
  </script>
</body>
</html>
