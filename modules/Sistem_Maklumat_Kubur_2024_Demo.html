<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <title>Sistem Maklumat Kubur - Demo</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }

    h2 {
      color: #333;
    }

    input[type="text"] {
      padding: 10px;
      width: 300px;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #eee;
    }

    a {
      color: blue;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Sistem Maklumat Kubur (Demo)</h2>

  <input type="text" id="searchInput" onkeyup="searchTable()" placeholder="Cari Nama atau Lot..." />

  <table id="kuburTable">
    <thead>
      <tr>
        <th>Nama</th>
        <th>No K/P</th>
        <th>Tarikh Meninggal</th>
        <th>No Lot</th>
        <th>No Siri</th>
        <th>Status</th>
        <th>Kawasan</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Shahirah Nadiah Baharuddin</td>
        <td>-</td>
        <td>2025-07-09</td>
        <td><a href="https://e-mymasjid-kkgb.netlify.app/modules/kubur.html#lot1876" target="_blank">1876</a></td>
        <td>-</td>
        <td>-</td>
        <td>Kg Klang Gate Baru</td>
      </tr>
      <tr>
        <td>Jalaludin Abdul Khalid</td>
        <td>-</td>
        <td>2025-07-12</td>
        <td><a href="https://e-mymasjid-kkgb.netlify.app/modules/kubur.html#lot1877" target="_blank">1877</a></td>
        <td>-</td>
        <td>-</td>
        <td>Kg Klang Gate Baru</td>
      </tr>
    </tbody>
  </table>

  <script>
    function searchTable() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const rows = document.querySelectorAll("#kuburTable tbody tr");

      rows.forEach(row => {
        const text = row.innerText.toLowerCase();
        row.style.display = text.includes(input) ? "" : "none";
      });
    }
  </script>
</body>
</html>
