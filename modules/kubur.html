<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>e-Kubur â€“ Masjid Kg Klang Gate Baru</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    #map {
      width: 100%;
      height: 400px;
      margin-top: 20px;
      border: 2px solid #ccc;
    }
    .lot-card {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 20px;
      background: #1e1e1e;
    }
    .qr-img {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Peta & Lot Kubur</h2>
  
  <div id="lotsContainer">
    <!-- LOT 1876 -->
    <div class="lot-card">
      <h4>Lot 1876</h4>
      <p>Nama: Shahirah Nadiah Baharuddin</p>
      <p>Tarikh Meninggal: 9/7/25</p>
      <img class="qr-img" src="https://api.qrserver.com/v1/create-qr-code/?data=1876&size=120x120" alt="QR Lot 1876">
      <button onclick="showMap(3.229822, 101.737361)">Info & Peta</button>
    </div>

    <!-- LOT 1877 -->
    <div class="lot-card">
      <h4>Lot 1877</h4>
      <p>Nama: Jalaludin Abdul Khalid</p>
      <p>Tarikh Meninggal: 12/7/25</p>
      <img class="qr-img" src="https://api.qrserver.com/v1/create-qr-code/?data=1877&size=120x120" alt="QR Lot 1877">
      <button onclick="showMap(3.229890, 101.737420)">Info & Peta</button>
    </div>
  </div>

  <!-- Google Map -->
  <div id="map"></div>

  <script>
    let map;

    function initMap() {
      const lokasiDefault = { lat: 3.2298, lng: 101.7373 };
      map = new google.maps.Map(document.getElementById("map"), {
        center: lokasiDefault,
        zoom: 18,
      });
    }

    function showMap(lat, lng) {
      if (!map) {
        initMap();
      }
      const lokasi = { lat, lng };
      map.setCenter(lokasi);
      new google.maps.Marker({
        position: lokasi,
        map: map,
      });
    }
  </script>

  <!-- MASUKKAN API KEY ANDA DI SINI -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfwYylYCRf0E9tIbFfmoB95-Vjj08md-8&callback=initMap" async defer></script>
</body>
</html>
